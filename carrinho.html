<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Laptops</title>

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos Customizados -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">N.T.S</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="carrinho.html">
                            <i class="bi bi-cart"></i> Carrinho (<span id="contadorCarrinho">0</span>)
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo do Carrinho -->
    <section id="carrinho" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Seu Carrinho de Compras</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço (MZN)</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="carrinhoTabela"></tbody>
                </table>
            </div>
            <div class="text-end">
                <h4>Total: <span id="totalPreco">0</span> MZN</h4>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="index.html" class="btn btn-secondary">Continuar Comprando</a>
                <a id="finalizarCompraBtn" href="#" class="btn btn-primary" onclick="atualizarWhatsAppLink()">Finalizar Compra via WhatsApp</a>
            </div>
        </div>
    </section>
    <!-- Rodapé -->
    <footer class="py-4 text-white text-center">
        <div class="container">
            <p>&copy; 2024 Perfumes Avon - Laura. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script> <!-- Scripts personalizados -->
</body>

</html>
